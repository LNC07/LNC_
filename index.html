<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="clicker-game">
            <button id="click-me" onclick="clickGame()">Click me!</button>
        </div>
        <div id="start-container">
            <button id="start-btn" onclick="startGame()">Start Mining</button>
        </div>
        <p id="score"><span>ðŸª™ LNC Coin</span>LNC: 0</p>
        <button id="withdrawal-btn" onclick="withdrawal()">Withdrawal</button>
        <p id="withdrawal-msg"></p>
        <div id="ad-container">
            <!-- Ad Placeholder -->
            <div id="start-io-ad-container"></div>
        </div>
        <div id="task-btn-container">
            <button id="task-btn" onclick="doTask(https://www.cpmrevenuegate.com/qx82xyqd?key=0034480f9b58b6674adeb246032f04d8)">Task</button>
            <button id="buy-bot-btn" onclick="buyBot()">Buy Bot (5000 coins)</button>
        </div>
        <div id="boost-btn-container">
            <button id="boost-btn" onclick="showBoostOptions()">Boost</button>
        </div>
    </div>

    <div id="boost-overlay" style="display: none;">
        <div id="boost-options">
            <p>Current Level: <span id="current-level">1</span></p>
            <button onclick="buyClickBoost()">Click Boost</button>
            <button onclick="buyLimitBoost()">Limit Boost</button>
            <button onclick="closeBoostOverlay()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
